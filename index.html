<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  loading Circle </title>
<style>
  body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #00f 0deg,
        #00f 120deg,
        #f0f 240deg,
        #00f 360deg
      );
      animation: rotate 5s linear infinite;
      box-shadow: 0 0 30px #00f, 0 0 60px #f0f;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .circle::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,0,0,0) 50%, black 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
